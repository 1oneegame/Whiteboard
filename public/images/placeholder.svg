<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" rx="15" ry="15"/>
  
  <!-- Board Border -->
  <rect x="100" y="80" width="600" height="440" fill="white" stroke="#ddd" stroke-width="4" rx="10" ry="10"/>
  
  <!-- Board Elements -->
  <rect x="150" y="150" width="200" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <rect x="450" y="180" width="150" height="150" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <circle cx="250" cy="350" r="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  
  <!-- Connector Lines -->
  <line x1="350" y1="200" x2="450" y2="250" stroke="#757575" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="270" x2="250" y2="290" stroke="#757575" stroke-width="2"/>
  
  <!-- Text Element -->
  <rect x="180" y="400" width="250" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="205" y="425" font-family="Arial" font-size="18" fill="#555">Whiteboard Placeholder</text>
</svg> 